<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="header">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div>
            <div class="purple">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>
        
            <div>
                <form action="#">
                    <div>
                        <input class="input" type='text' placeholder="First Name" name="First Name">
                        <p class="message invisible" ></p> 
                    </div>
                    <div>
                        <input class="input" type='text' placeholder="Last Name" name="Last Name">
                        <p class="message invisible"></p>
                    </div>
                    <div>
                        <input class="input" type="email" placeholder="Email Address" name="Email Address">
                        <p class="message invisible"></p>
                    </div>
                    <div>
                        <input class="input" type="password" placeholder="Password" name="Password">
                        <p class="message invisible"></p>
                    </div>
                    <div>
                        <button id="btn">Claim your free trial</button>
                    </div>
                    <div class="terms">
                        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <script src="form.js"></script>
</body>
</html>
